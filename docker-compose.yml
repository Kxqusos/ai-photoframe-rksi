name: ai-photoframe

services:
  backend:
    build:
      context: .
      dockerfile: deploy/backend.Dockerfile
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: sqlite:////data/photoframe.db
      LOG_FILE_PATH: /app/backend/logs/backend.log
    ports:
      - "18081:8000"
    volumes:
      - backend_data:/data
      - backend_storage:/app/backend/storage
      - backend_logs:/app/backend/logs
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: deploy/frontend.Dockerfile
    depends_on:
      - backend
    ports:
      - "18080:80"
    restart: unless-stopped

volumes:
  backend_data:
  backend_storage:
  backend_logs:
